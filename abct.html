<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo com Planetas do Sistema Solar</title>
    <style>
        /* Configurações básicas */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        /* Fundo de estrelas */
        .stars {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(white, transparent 70%) 1px 1px, transparent;
            background-size: 2px 2px;
            animation: starMove 30s linear infinite;
        }

        /* Animação das estrelas */
        @keyframes starMove {
            from { transform: translateX(0) translateY(0); }
            to { transform: translateX(-50%) translateY(-50%); }
        }

        /* Estilos e animação para cada planeta */
        .planet {
            position: absolute;
            animation: planetMove 40s linear infinite;
            opacity: 0.8;
        }

        /* Tamanhos e posições iniciais dos planetas */
        .mercury { width: 40px; top: 10%; left: 5%; }
        .venus { width: 60px; top: 20%; left: 80%; }
        .earth { width: 70px; top: 30%; left: 30%; }
        .mars { width: 50px; top: 40%; left: 60%; }
        .jupiter { width: 120px; top: 70%; left: 20%; }
        .saturn { width: 100px; top: 10%; left: 60%; }
        .uranus { width: 80px; top: 60%; left: 10%; }
        .neptune { width: 90px; top: 80%; left: 80%; }

        /* Animação dos planetas (movimento lento) */
        @keyframes planetMove {
            from { transform: translateY(0); }
            to { transform: translateY(-200%); }
        }
    </style>
</head>
<body>
    <!-- Fundo de estrelas -->
    <div class="stars"></div>

    <!-- Imagens dos planetas do Sistema Solar -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Mercury_in_true_color.jpg" class="planet mercury" alt="Mercúrio">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/85/Venus_globe.jpg" class="planet venus" alt="Vênus">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg" class="planet earth" alt="Terra">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg" class="planet mars" alt="Marte">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg" class="planet jupiter" alt="Júpiter">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Saturn_from_Cassini_Orbiter_%282004-10-06%29.jpg" class="planet saturn" alt="Saturno">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Uranus2.jpg" class="planet uranus" alt="Urano">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Neptune_Full.jpg" class="planet neptune" alt="Netuno">
</body>
</html>
