<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Passando</title>
    <style>
        /* Define a altura total da página */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        /* Container para as estrelas */
        .stars {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(white, transparent 70%) 1px 1px, transparent;
            background-size: 2px 2px;
            animation: starMove 20s linear infinite;
        }

        /* Container para as "nebulosas" em forma de gradiente */
        .nebula {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0) 70%);
            background-size: 500px 500px;
            animation: nebulaMove 30s linear infinite;
            opacity: 0.4;
            filter: blur(2px);
        }

        /* Animação para as estrelas */
        @keyframes starMove {
            from { transform: translateX(0) translateY(0); }
            to { transform: translateX(-50%) translateY(-50%); }
        }

        /* Animação para as "nebulosas" */
        @keyframes nebulaMove {
            from { transform: translateX(0) translateY(0); }
            to { transform: translateX(25%) translateY(25%); }
        }
    </style>
</head>
<body>
    <!-- Fundo de estrelas e nebulosas -->
    <div class="stars"></div>
    <div class="nebula"></div>
</body>
</html>
